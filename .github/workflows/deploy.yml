name: Deploy to Firebase

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run frontend tests
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false
          
      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          cd functions
          pip install -r requirements.txt
          
      - name: Run Python tests
        run: |
          cd functions
          python -m pytest tests/ --verbose
          
  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyDJWjw2e8FayU3CvIWyGXXFAqDCTFN5CJs"
          VITE_FIREBASE_AUTH_DOMAIN: "rag-prompt-library.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "rag-prompt-library"
          VITE_FIREBASE_STORAGE_BUCKET: "rag-prompt-library.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "743998930129"
          VITE_FIREBASE_APP_ID: "1:743998930129:web:69dd61394ed81598cd99f0"
          
      - name: Deploy to Firebase Staging
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT || github.token }}'
          projectId: prompt-library-staging
          channelId: live
          
  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyDJWjw2e8FayU3CvIWyGXXFAqDCTFN5CJs"
          VITE_FIREBASE_AUTH_DOMAIN: "rag-prompt-library.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "rag-prompt-library"
          VITE_FIREBASE_STORAGE_BUCKET: "rag-prompt-library.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "743998930129"
          VITE_FIREBASE_APP_ID: "1:743998930129:web:69dd61394ed81598cd99f0"
          
      - name: Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT || github.token }}'
          projectId: prompt-library-prod
          channelId: live
